<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakshan Jay</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <video id="video-overlay" autoplay muted loop>
            <source src="videos/overlay.mp4" type="video/mp4">
        </video>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
        var video = document.getElementById('video-overlay');
        video.playbackRate = 0.8; // Adjust the playback rate as needed
        });
    </script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    var video = document.getElementById('video-overlay');
    
    // Smooth fade-in animation already applied in CSS
    
    video.onended = function() {
        video.classList.add('fade-out');
    };
});

    </script>
</body>
</html>
