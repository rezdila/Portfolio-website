    <script>
        document.addEventListener('DOMContentLoaded', function() {
        var video = document.getElementById('video-overlay');

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    var video = document.getElementById('video-overlay');

        video.classList.add('fade-out');
    };
